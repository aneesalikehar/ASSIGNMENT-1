<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Main">
    <div class="header">
        <h1>Job Application With Resume Upload</h1>
    </div>
    <div class="foarm">
        <div class="Head1">
            <h2>Contact Information</h2>
        </div>

        <div class="input">
            
                <p class="name">First Name </p>
                 <input type="text" name="first name" placeholder="Name">

                <p class="lastname">Last Name
                <input type="text" name="lastname" placeholder="lastname">
       
            <p class="email">Email 
            <input type="email" name="email" placeholder="example@gmail.com">

            <p class="phone">phone 
            <input type="number" name="number" placeholder="0321000000">

            <p class="position">position You are apply for
            <input type="text" name="text" placeholder="position">

            <p class="Resume">Resume Upload 
            <input type="file">

            <p class="portfolio">Portfolio Website 
            <input type="url" name="url" placeholder="Websitelink">

            <p class="salary">Salary Requirements 
            <input type="number" name="number" placeholder="salary required">

            <p class="time">When can you start 
            <input type="date">

             <p class="radio">Are You Willing to Relocate?</p>
               <p class="radiotype"><input type="radio" name="relocation">Yes
                <input type="radio" name="relocation">No
                <input type="radio" name="relocation">Not Sure</p>
            
            <br>

            <textarea name="Comments" cols="30" rows="10" placeholder="enter Your Comments"></textarea>
        </div>
    </div>


</body>

</html>
